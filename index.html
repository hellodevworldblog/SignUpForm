<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="formContainer">
        <h1>Sign Up!</h1>
        <input type="text" class="formInput" name="firstName" placeholder="First Name" required/>
        <input type="text" class="formInput" name="lastName" placeholder="Last Name" required/>
        <input type="text" class="formInput" name="email" placeholder="Email" required/>
        <input type="text" class="formInput" name="phoneNumber" placeholder="Phone Number" required/>
        <input type="submit" name="submitButton" value="Sign up">
    </div>
</body>

</html>

<style>
    .formInput {
        display: block;
        margin-bottom: 10px;
    }
</style>
